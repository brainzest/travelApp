          <div class="row online_reservation">
                          <div class="b_room">
                            <div class="booking_room">
                              <div class="reservation">
                                <ul>    
                                  <li  class="span1_of_1 desti">
                                     <h5>Source</h5>
                                     <div class="book_date">
                                       <form>
                                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                        <input type="text" ng-model="source" placeholder="Type Depature City" class="typeahead1 input-md form-control tt-input" 
                                        typeahead="item as item.title for item in recommendFlight($viewValue) | filter:{title:$viewValue}" 
                                        required="">
                                       </form>
                                     </div>         
                                   </li>
                                   <li  class="span1_of_1 left desti">
                                     <h5>Destination</h5>
                                     <div class="book_date">
                                     <form>
                                      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                      <input type="text" ng-model= "destination" placeholder="Type Destination City" class="typeahead1 input-md form-control tt-input"typeahead="item as item.title for item in recommendFlight($viewValue) | filter:{title:$viewValue}" required="">
                                     </form>
                                     </div>    
                                   </li>
                                   <div class="clearfix"></div>
                                </ul>
                              </div>
                              <div class="reservation">
                                <ul>  
                                   <li  class="span1_of_1">
                                     <h5>Departure</h5>
                                     <div class="book_date">
                                     <form>
                                      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                      <input type="date" ng-model="startDate" value="Select date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Select date';}">
                                     </form>
                                     </div>   
                                   </li>
                                   <li  class="span1_of_1 left">
                                     <h5>Return</h5>
                                     <div class="book_date">
                                       <form>
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                        <input type="date" ng-model="returnDate" value="Select date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Select date';}">
                                      </form>
                                     </div>         
                                   </li>
                                   <li class="span1_of_1 left adult">
                                     <h5>Adults (18+)</h5>
                                     <div class="section_room">
                                        <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                          <option value="null">1</option>
                                          <option value="null">2</option>         
                                          <option value="AX">3</option>
                                          <option value="AX">4</option>
                                          <option value="AX">5</option>
                                          <option value="AX">6</option>
                                        </select>
                                     </div> 
                                  </li>
                                  <li class="span1_of_1 left children">
                                     <h5>Children (0-17)</h5>
                                     <div class="section_room">
                                        <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                          <option value="null">1</option>
                                          <option value="null">2</option>         
                                          <option value="AX">3</option>
                                          <option value="AX">4</option>
                                          <option value="AX">5</option>
                                          <option value="AX">6</option>
                                        </select>
                                     </div> 
                                  </li>
                                  <li class="span1_of_1 economy">
                                     <h5>Class</h5>
                                     <div class="section_room">
                                        <select ng-model="seatingclass" id="country" class="frm-field required">
                                          <option value="E">Economy</option>
                                          <option value="B">Business</option>     
                                        </select>
                                     </div> 
                                  </li>
                                   <div class="clearfix"></div>
                                </ul>
                              </div>
                              <div class="reservation">
                                <ul>  
                                   <li class="span1_of_3">
                                      <div class="date_btn">
                                        <form>
                                          <input type="submit" ng-click="searchFlights()" value="Search" />
                                        </form>
                                      </div>
                                   </li>
                                   <div class="clearfix"></div>
                                </ul>
                              </div>
                            </div>
                            <div class="clearfix"></div>

 <div ng-show="flights"  class="banner-bottom">
 <div class="container">
      <div class="banner-bottom-info">
        <h3>Check here!</h3>
      </div>

          <div class="weekend-grid">

              <img width="200" height="200" ng-src="{{hotel.hotel_data_node.img_selected.thumb.l}}" alt="" />

                <h5>{{flight.airline}}</h5>
                
                <h6>Departs {{flight.DepartureTime|date:'medium'}} </h6>
                <h6>Arrives {{flight.ArrivalTime|date:'medium'}} </h6>
                <h5>Cost : 
                Rs {{flight.fare.travelportgrossamount}}</h5>
                
              </div>
            
          </div>
        </div>
